<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DiJay's Portfolio Website">
    <title>DiJay Portfolio</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Black background */
            color: #ffffff; /* White text */
            overflow: hidden;
        }

        /* Intro Section (Fixed) */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #121212; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2rem;
            opacity: 1;
            transition: opacity 2s ease-in-out;
            z-index: 1000;
            text-align: center;
        }

        .intro span {
            margin: 10px;
            color: #008080; /* Dark teal text */
        }

        /* Main Content */
        .main {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            text-align: center;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main.active {
            display: flex;
            opacity: 1;
        }

        /* Projects Section */
        .projects {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Black background */
        }

        .project-card {
            width: 60%;
            max-width: 800px;
            height: 300px;
            background: #1e1e1e; /* Darker grey for project card */
            color: #ffffff;
            border: 2px solid #008080; /* Dark teal accent */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #008080;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev-button {
            left: -50px;
        }

        .next-button {
            right: -50px;
        }

    </style>
</head>
<body>

    <!-- Intro Section -->
    <div class="intro" id="intro">
        <span>நான் டிஜே</span>
        <span>मैं डिजे</span>
        <span>أنا ديجي</span>
        <span>Je suis DiJay</span>
        <span>I am DiJay</span>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>I am DiJay</h1>
        <p>Mechanical Engineer | Photographer | Aspiring Coder</p>

        <!-- Projects Section -->
        <div class="projects">
            <button class="nav-button prev-button" onclick="prevProject()">&lt;</button>
            <div class="project-card" id="project">
                <h3>Project 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <button class="nav-button next-button" onclick="nextProject()">&gt;</button>
        </div>
    </div>

    <script>
        // Intro animation
        document.addEventListener('DOMContentLoaded', () => {
            const intro = document.getElementById('intro');
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    const mainContent = document.querySelector('.main');
                    mainContent.classList.add('active');
                    document.body.style.overflow = 'auto';
                }, 2000);
            }, 8000);
        });

        // Projects Data
        const projects = [
            {
                title: "Science Cache System (MaRS Club)",
                description: "Designed a modular system for efficient sample storage and retrieval. Created CAD models using Fusion 360 and OnShape; fabricated for IRC 2025."
            },
            {
                title: "Mini Rover Chassis Design",
                description: "Designed rover chassis and performed motion and structural simulations using SolidWorks. Gained end-to-end experience in rover design and validation."
            },
            {
                title: "IRC 2025 – Cache Integration",
                description: "Led design and integration of the science cache system for IRC 2025 competition. Collaborated on manufacturing using Fusion 360, SolidWorks, and rapid prototyping."
            },
            {
                title: "EV Safety & Battery Systems Internship",
                description: "Supported thermal analysis and battery protection system design. Worked on conveyor design and conducted load-based thermal testing with ANSYS and thermal cameras."
            }
        ];

        let currentProject = 0;

        function showProject(index) {
            const projectCard = document.getElementById('project');
            projectCard.querySelector('h3').textContent = projects[index].title;
            projectCard.querySelector('p').textContent = projects[index].description;
        }

        function prevProject() {
            currentProject = (currentProject > 0) ? currentProject - 1 : projects.length - 1;
            showProject(currentProject);
        }

        function nextProject() {
            currentProject = (currentProject < projects.length - 1) ? currentProject + 1 : 0;
            showProject(currentProject);
        }

        // Load first project by default
        showProject(currentProject);
    </script>

</body>
</html>
